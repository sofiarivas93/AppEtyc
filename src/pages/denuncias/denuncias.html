<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Agregar Denuncia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label>
    Formulario de denuncias.
  </ion-label>

  <ion-item>
    <ion-label floating>Nombre y Apellido</ion-label>
    <ion-input type="text" required [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descripci√≥n</ion-label>
    <ion-textarea [attr.rows]="3" [(ngModel)]="descripcion"></ion-textarea>
  </ion-item>

  <ion-footer no-lines no-border >
    <ion-toolbar no-border no-lines>
      <ion-fab right bottom>
        <button font-size ion-fab color="secondary" (click)="enviarDenuncia()">
          <ion-icon   name="send"></ion-icon>
        </button>
      </ion-fab>
    </ion-toolbar>
  </ion-footer>

</ion-content>
