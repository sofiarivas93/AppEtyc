<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Lista de Denuncias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let denuncia of denuncias" (click)="verDetalle(denuncia)">
      <ion-icon name="alert" color="danger" item-start></ion-icon>
      {{denuncia.nombre}}
      <ion-icon name="arrow-right" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
