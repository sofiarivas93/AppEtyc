<ion-header>
  <ion-navbar>
    <ion-title>
      {{titlePage}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{nombre}}</h2>
      <p>{{asunto}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{descripcion}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
